# ============================================================
# DATASOURCE - HikariCP (padrao do Spring Boot, zero config extra)
# ============================================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ============================================================
# H2 CONSOLE - DESABILITADO (seguranca)
# ============================================================
spring.h2.console.enabled=false

# ============================================================
# JPA / HIBERNATE
# ============================================================
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# ============================================================
# CACHE - Spring Cache com ConcurrentMapCacheManager
# ============================================================
spring.cache.type=simple
spring.cache.cache-names=personCache

# ============================================================
# JWT
# Producao: definir APP_JWT_SECRET como variavel de ambiente
#           com valor aleatorio de pelo menos 32 caracteres.
# Exemplo:  export APP_JWT_SECRET=$(openssl rand -hex 32)
# ============================================================
app.jwt.secret=${APP_JWT_SECRET:dev-only-insecure-key-change-me-in-production!}
app.jwt.expiration-minutes=60

# ============================================================
# ADMIN
# Producao: definir APP_ADMIN_USERNAME e APP_ADMIN_PASSWORD
#           como variaveis de ambiente.
# ============================================================
app.admin.username=${APP_ADMIN_USERNAME:admin}
app.admin.password=${APP_ADMIN_PASSWORD:changeme}
